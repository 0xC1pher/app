{% extends 'layout.html' %}

{% block title %}Agregar Curso{% endblock %}

{% block content %}
    <h2>Agregar Curso</h2>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label>Materias (Selecciona exactamente 6)</label>
            {% for materia in materias %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="materias" value="{{ materia.id_clase }}" id="materia{{ materia.id_clase }}">
                    <label class="form-check-label" for="materia{{ materia.id_clase }}">
                        {{ materia.nombre }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Agregar Curso</button>
        <a href="{{ url_for('list_cursos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
