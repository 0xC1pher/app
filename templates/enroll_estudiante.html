{% extends 'layout.html' %}
{% block title %}Matricular Estudiante{% endblock %}
{% block content %}
    <h2>Matricular Estudiante</h2>
    <form method="post">
        <div class="form-group">
            <label for="estudiante_id">Estudiante</label>
            <select class="form-control" id="estudiante_id" name="estudiante_id" required>
                {% for estudiante in estudiantes %}
                    <option value="{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="materia_id">Materia</label>
            <select class="form-control" id="materia_id" name="materia_id" required>
                {% for materia in materias %}
                    <option value="{{ materia.id_materia }}">{{ materia.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Matricular</button>
    </form>
{% endblock %}
