{% extends 'layout.html' %}

{% block title %}Lista de Cursos{% endblock %}

{% block content %}
    <h2>Lista de Cursos</h2>
    <a href="{{ url_for('add_curso') }}" class="btn btn-success mb-3">Agregar Nuevo Curso</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Materias</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nombre }}</td>
                    <td>
                        {% for materia_id in curso.materias %}
                            {{ materia_id }}
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
